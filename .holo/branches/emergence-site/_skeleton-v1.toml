[holomapping]
files = [
    "*/**",

    # filter out 3rd-party libraries
    "!dwoo-plugins/builtin/**",
    "!php-classes/Dwoo/**",
    "!php-classes/Gitonomy/**",
    "!php-classes/Michelf/**",
    "!php-classes/Patchwork/**",
    "!php-classes/Psr/**",
    "!php-classes/stojg/**",
    "!php-classes/Symfony/**",

    # filter out legacy git configuration
    "!php-config/Git.config.d/emergence-skeleton-v1.php",

    # filter out legacy content
    "!**/ext-watermark/**",
    "!ext-library/**",
    "!html-templates/app/*.tpl",
    "!html-templates/app/ContentEditor/**",
    "!html-templates/app/EmergenceEditor/**",
    "!html-templates/editor/**",
    "!html-templates/git/**",
    "!html-templates/manage/**",
    "!js-library/**",
    "!php-classes/Chaki/**",
    "!php-classes/MP4Info.*",
    "!php-classes/MP4Info/**",
    "!php-classes/PHPGit_*",
    "!php-classes/Sabre/**",
    "!sencha-build/EmergenceContentEditor/production/resources/images/**",
    "!sencha-build/EmergenceEditor/**",
    "!sencha-build/EmergencePullTool/**",
    "!site-root/app.php",
    "!site-root/css/**",
    "!site-root/editor.php",
    "!site-root/emergence-push.php",
    "!site-root/git.php",
    "!site-root/img/icons/**",
    "!site-root/jslib.php",
    "!site-root/manage.php",
    "!site-root/sencha-cmd/**",
    "!site-root/table_manager.php",
    "!site-root/x.php"
]
