name: Projections

on:
  push:
    branch:
      - releases/v1
  schedule:
    - cron: '0 * * * *'


jobs:
  # TODO: generate release from PR before stuff gets built, keep tag local and push after projections succeed
  holobranch-projections:
    runs-on: ubuntu-latest
    steps:
    - name: Update emergence/skeleton/v1 holobranch
      uses: JarvusInnovations/hologit@actions/projector/v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HAB_LICENSE: accept
      with:
        ref: releases/v1
        holobranch: emergence-skeleton
        commit-to: emergence/skeleton/v1
    - name: Update emergence/vfs-site/v1 holobranch
      uses: JarvusInnovations/hologit@actions/projector/v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HAB_LICENSE: accept
      with:
        ref: releases/v1
        holobranch: emergence-vfs-site
        commit-to: emergence/vfs-site/v1
